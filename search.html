<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Comparison</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="text" class="exists" id="SearchBar">
    <button onclick="search()">Search</button>
    <!--<button onclick="">Sort by name</button>
    <button onclick="">Sort by price</button>-->    
    <button clas="exists sort" id="SortAlphabetical">Alphabetical</button>
    <button class="exists sort" id="SortPrice">Price</button>
    <button class="exists sort" id="SortRange">Range</button>
    <select id="Sort" onChange="sort(this.options[this.selectedIndex].value)">
      <option value="Model">Sort by model</option>
	  <option value="Price">Sort by price</option>
	  <option value="Drive">Sort by drivetrain</option>
	  <option value="Capacity">Sort by capacity</option>
	  <option value="Range">Sort by range</option>
	  <option value="0to60">Sort by 0-60</option>
	  <option value="MaxSpeed">Sort by speed</option>
    </select>
   
    <table id="Results">
	<script type="text/javascript" src="data.json"></script>
	<script type="text/javascript" src="index.js"></script>
  </body>
</html>
